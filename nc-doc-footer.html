<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">

<link rel="import" href="nc-doc-behaviour.html">

<dom-module id="nc-doc-footer">
  <template>
    <style>
      :host{
        display: block;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
      }
      
      paper-card{
        width: 100%;
        margin: 10px 0 0 0;
        padding: 5px;
        background-color: #FFCC80;
      }

      .line{
        @apply --layout-horizontal;
      }

      .label{
      }

      .value{
        @apply --layout-flex;
        text-align: right;
      }

      .fiscal {
        @apply --layout-vertical;
        @apply --layout-center;
      }

      .total-net-amount{
        font-size: 1.2em;
        font-weight: bolder;
      }

      paper-dialog{
        width: 300px;
        background-color: #262b65;
        color: white;
        @apply --layout-vertical;
        @apply --layout-center;
      }

      .message{
        font-size: 1.8em;
      }

    </style>

    <paper-card>
      <div class="footer">
        <template is="dom-repeat" items="{{data.discounts}}">
          <div class="line">
            <div class="label">[[item.name]]</div>
            <div class="value">-[[_formatPrice(item.discountAmount)]]</div>
          </div>
        </template>
        <div class="line">
          <div class="label total-net-amount">Importe</div>
          <div class="value total-net-amount">[[_formatPrice(totalAmount)]]</div>
        </div>
        <template is="dom-if" if="{{showChange}}">
          <div class="line">
            <div class="label">Entregado</div>
            <div class="value">[[_formatPrice(totalDeliveredAmount)]]</div>
          </div>
          <div class="line">
            <div class="label">Cambio</div>
            <div class="value">[[_formatPrice(totalChangeAmount)]]</div>
          </div>
        </template>
      </div>
    </paper-card>

    <paper-dialog id="showChangeDialog">
      <div class="content">
        <p class="message">[[messageDialog]]</p>
    </paper-dialog>
  </template>

  

  <script>
    class NcDocFooter extends Polymer.mixinBehaviors([ncDocBehavior], Polymer.Element) {
      static get is() {
        return 'nc-doc-footer';
      }
      static get properties() {
        return {
          language: String,
          data: {
            type: Object,
            value: {},
            observer: '_dataChanged'
          },
          totalAmount: {
            type: Number,
            value: 0
          },
          totalChangeAmount: {
            type: Number,
            value: 0
          },
          totalDeliveredAmount: {
            type: Number,
            value: 0
          },
          discount: {
            type: Number,
            value: 0
          },
          showChangeInDialog: Boolean,
          showChange: {
            type: Object,
            value: false
          },
          messageDialog: {
            type: String,
            value: ''
          }
        }
      }

      _dataChanged() {
        if (!this.data) return;
        if (this.data.fiscal) {
          this.totalAmount = this.data.fiscal.totals.totalAmount; 

          this.totalDeliveredAmount = (this.data.fiscal.totals.deliveredAmount) ? this.data.fiscal.totals.deliveredAmount : 0; 
          this.totalChangeAmount = (this.data.fiscal.totals.changeAmount) ? this.data.fiscal.totals.changeAmount : 0; 

          if (this.totalDeliveredAmount != 0){
            this.showChange = true;
            if (this.showChangeInDialog){
              this.messageDialog = (this.totalChangeAmount === 0) ? 'Sin cambio' : 'Cambio: ' + this._formatPrice(this.totalChangeAmount);
              this.$.showChangeDialog.open();
            }
            
          } else {
            this.showChange = false;
            this.messageDialog = '';
            this.$.showChangeDialog.close();
          }
          
        }
        Polymer.dom.flush();
      }
    }
    window.customElements.define(NcDocFooter.is, NcDocFooter);
  </script>
</dom-module>
