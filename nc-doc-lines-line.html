<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="nc-doc-behaviour.html">


<dom-module id="nc-doc-lines-line">
  <template>
    <style>
      :host {
        display: block;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
      }

      .line {
        min-height: 40px;
        line-height: 20px;
        @apply --layout-horizontal;
        @apply --layout-center;
        border-color: #BDBDBD;
        border-style: solid;
        border-width: 0 0 1px 0;
      }


      .line-qty {
        width: 40px;
        text-align: center;
      }

      .line-content{
        @apply --layout-flex;
        padding-left: 10px;
      }

      .line-type-pack-line{
        padding-left: 20px;
        color: #9E9E9E;
      }

      .line-content-name {
        font-size: 1em;
      }

      .line-content-format{
        font-size: 0.8em;
      }

      .line-content-comments {
        font-size: 0.8em;
        color: #9E9E9E;
        font-style: italic;
      }

      .line-content-discount {
        font-size: 0.8em;
        color: #9E9E9E;
        font-style: italic;
      }

      .line-price {
        /* width: 90px; */
        padding: 0 5px 0 2px;
        text-align: right;
      }
      
      .line-actions{
        font-size: 1em;
      }

    </style>

    <div class="line">
      <div class="line-qty">[[line.format.qty]]</div>
      <div _class="line-content" class$="{{_getLineClass(line.type)}}">
        <div class="line-content-name">[[line.product.name]]</div>
        <div class="line-content-format">[[line.format.name]]</div>
        <div class="line-content-comments">[[line.comments.private]]</div>
        <template is="dom-repeat" items="{{line.discounts}}">
          <div class="line-content-discount">[[item.name]]</div>
        </template>
      </div>
      <div class="line-price" hidden$="{{_hidePrice(line)}}">[[_getLineAmount(line)]]</div>
      <template is="dom-if" if="{{lineActionsEnabled}}">
        <div class="line-actions"><paper-icon-button icon="more-vert" on-tap="_showActions"></paper-icon-button></div>
      </template>
    </div>
  </template>

  <script>
    class NcDocLinesLine extends Polymer.mixinBehaviors([ncDocBehavior], Polymer.Element) {
      static get is() {
        return 'nc-doc-lines-line';
      }
      static get properties() {
        return {
          language: String,
          line: {
            type: Object,
            value: {}
          },
          lineActionsEnabled: {
            type: Boolean,
            value: false
          }
        }
      }

      _showActions(e){
        this.dispatchEvent(new CustomEvent('actions', { detail: e.target, bubbles: true, composed: true }));
      }

      _getLineClass(lineType) {
        let lType = lineType || '';
        let className = 'line-content';
        switch (lType) {
          case 'packLine':
            className = className + ' line-type-pack-line';
            break;
        }
        return className;
      }

      _getLineAmount(line){
        let amount = (line.packNetAmount) ? line.packNetAmount : line.netAmount;
        return this._formatPrice(amount);
      }
      

      _hidePrice(line) {
        let lAffectPrice = line.affectPrice || 'S';
        let lPrintMode = line.printMode || 'print';
        let hidePrice = false;

        if (lAffectPrice === 'N' || lPrintMode !== 'print'){
          hidePrice = true;
        }
        return hidePrice;
      }

    }
    window.customElements.define(NcDocLinesLine.is, NcDocLinesLine);


  </script>
</dom-module>
