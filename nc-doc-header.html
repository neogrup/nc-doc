<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="nc-doc-header">
  <template>
    <style>
      :host{
        display: block;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
      }

      
      paper-card{
        width: 100%;
        margin: 0 0 5px 0;
        padding: 5px;
        background-color: #262b65;
        color: white;
      }

      .header {
        line-height: 20px;
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .order-id{
        @apply --layout-flex;
        font-size: 1.2em;
      }

      .order-employee{
        font-size: 1.2em;
      }
    </style>

    <paper-card>
      <div class="header">
        <div class="order-id">#[[data.order]]</div>
        <div class="order-employee">Empleado: [[data.attendedByName]]</div>
      </div>
    </paper-card>
  </template>

  <script>
    class NcDocHeader extends Polymer.Element {
      static get is() {
        return 'nc-doc-header';
      }
      static get properties() {
        return {
          language: String,
          data: {
            type: Object,
            value: {}
          }
        }
      }
    }
    window.customElements.define(NcDocHeader.is, NcDocHeader);
  </script>
</dom-module>
